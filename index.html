<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks2Bar - Income & Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <button id="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode">ðŸŒ™</button>
            <h1>ðŸ’° Bucks2Bar</h1>
            <p>Track your income and expenses with style</p>
        </header>
        
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('data')">ðŸ“Š Data</button>
            <button class="tab-button" onclick="switchTab('insights')">ðŸ“ˆ Insights</button>
        </div>
        
        <div id="data-tab" class="tab-content active">
            <div class="form-section">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label>Type</label>
                            <div class="type-toggle">
                                <input type="radio" name="type" id="type-income" value="income" checked>
                                <label for="type-income">ðŸ’µ Income</label>
                                <input type="radio" name="type" id="type-expense" value="expense">
                                <label for="type-expense">ðŸ’¸ Expense</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" step="0.01" min="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="salary">Salary</option>
                                <option value="freelance">Freelance</option>
                                <option value="investments">Investments</option>
                                <option value="other-income">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" placeholder="e.g., Monthly salary" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Add Transaction</button>
                    <button type="button" class="btn-secondary" onclick="resetForm()">Clear</button>
                    <button type="button" id="cancel-edit-btn" class="btn-secondary" onclick="resetEditState()" style="display: none;">Cancel Edit</button>
                </form>
            </div>
            
            <div class="transactions-list">
                <div class="list-header">
                    <div class="list-header-left">
                        <h2>Transaction History</h2>
                        <span id="result-count" class="result-count" style="display: none;"></span>
                    </div>
                    <div class="filter-group">
                        <input type="text" id="search-input" class="search-input" placeholder="Search transactions..." oninput="searchTransactions()">
                        <label for="month-filter">Month:</label>
                        <select id="month-filter" onchange="filterTransactions()">
                            <option value="all">All Months</option>
                            <option value="2026-01">January 2026</option>
                            <option value="2026-02">February 2026</option>
                            <option value="2026-03">March 2026</option>
                            <option value="2026-04">April 2026</option>
                            <option value="2026-05">May 2026</option>
                            <option value="2026-06">June 2026</option>
                            <option value="2026-07">July 2026</option>
                            <option value="2026-08">August 2026</option>
                            <option value="2026-09">September 2026</option>
                            <option value="2026-10">October 2026</option>
                            <option value="2026-11">November 2026</option>
                            <option value="2026-12">December 2026</option>
                        </select>
                    </div>
                </div>
                <div id="transactions-container"></div>
            </div>
        </div>
        
        <div id="insights-tab" class="tab-content">
            <div class="export-section">
                <button class="btn-export" onclick="exportCSV()">ðŸ“¥ Export CSV</button>
                <button class="btn-export" onclick="exportJSON()">ðŸ“¥ Export JSON</button>
                <input type="file" id="import-file" accept=".csv,.json" style="display: none;" onchange="handleImportFile(event)">
                <button class="btn-export" onclick="document.getElementById('import-file').click()">ðŸ“¤ Import Data</button>
            </div>
            
            <div class="summary-cards">
                <div class="summary-card income">
                    <h3>Total Income</h3>
                    <div class="amount" id="total-income">$0.00</div>
                </div>
                <div class="summary-card expense">
                    <h3>Total Expenses</h3>
                    <div class="amount" id="total-expenses">$0.00</div>
                </div>
                <div class="summary-card balance">
                    <h3>Net Balance</h3>
                    <div class="amount" id="net-balance">$0.00</div>
                </div>
            </div>
            
            <div class="charts-section">
                <div class="chart-container">
                    <h3>Monthly Income vs Expenses</h3>
                    <canvas id="monthly-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Expense Breakdown</h3>
                    <canvas id="category-chart"></canvas>
                </div>
            </div>
            
            <div class="budget-section">
                <h3>Budget Tracking</h3>
                <div id="budget-container"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
